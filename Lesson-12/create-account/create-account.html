<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="create-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <section>
        <ul class="progress">
            <li class="circle">&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
            <li><hr></li>
            <li>&bull;</li>
        </ul>
        <h2>Create Account</h2>
        <!-- User Name -->
        <div class="input">
            <span class="material-icons">
                person_outline
            </span>
            <label for="fullname">
                <input id="fullname" type="text" placeholder="Name">
            </label>
        </div>

        <!-- Email -->
        <div class="input">
            <span class="material-icons">
                mail_outline
            </span>
            <label for="email">
                <input id="email" type="email" placeholder="Email">
            </label>
        </div>
        
        <!-- Password -->
        <div class="input">
            <span class="material-icons">
                password
            </span>
            <label for="paswd">
                <input id="paswd" type="password" placeholder="Password">
            </label>
        </div>
        <button class="button">
            Continue
        </button>
        <p class="terms"><a href='#'>Terms &amp; Conditions</a></p>
        <img class="bg" src="images/login-card-bg.jpg" alt="background">
    </section>
</body>
</html>
