<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICE UX</title>
    <link href="ice-ux.css" rel="stylesheet">
    <script src="ice-ux.js"></script>
</head>
<body>
    <main>
        <section class="card">
            <div class="image"><img src="/temples-website/home/images/laie-temple_1270x800.jpg" alt="imageLocation"></div>
            <div class="cardHeader">
                <h3>Bryce Canyon A Stunning Us Travel Des...</h3>
                <p>Kohlerfort</p>
            </div>
            <div class="cardDetails">
                <div class="cardInfo">
                    <p class="cardPrice"><b>$340 </b> <span class="per_person"> per person* </span></p>
                    <p class="cardReview">
                        <span class="yellowStar" class="star">&#9733;</span>
                        <span class="yellowStar" class="star">&#9733;</span>
                        <span class="yellowStar" class="star">&#9733;</span>
                        <span class="yellowStar" class="star">&#9733;</span>
                        <span class="star">&#9733;</span>
                        <span class="reviews">28 Reviews</span>
                    </p>
                </div>
                <div class="cardButton">
                    <button>BOOK NOW</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
