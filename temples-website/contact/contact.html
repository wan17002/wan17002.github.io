            <form action="thanks.html">

                <fieldset id="userInfo">
                    <div class="userInfoDiv">
                        <div class="labelContainer">
                            <label for="formFullName">*Name:</label>
                            <input type="text" id="formFullName" name="fullName" placeholder="John Doe" required pattern="^[A-Za-z]{3,}$">
                        </div>
                        
                        <div class="labelContainer">
                            <label for="formEmail">*Email:</label>
                            <input type="email" id="formEmail" name="email" placeholder="xyz@email.com" required>
                        </div>
                        
                        <div id="additionalComments"></div>
                        <textarea name="comments" placeholder="Enter text here..." required></textarea>
                    </div>
                    </div>
                </fieldset>
                <button type="submit" name="submit" id="submitButton">Submit</button>
        </section>
