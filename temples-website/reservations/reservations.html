    <main>
        <section>
            <h1>Reserve a Room Today!</h1>
            <form action="thanks.html">
                <!---------------------------- USER INFORMATION SECTION------------------------------------->
                <fieldset id="userInfo">
                    <legend><h2>User Information</h2></legend>
                    <div class="userInfoDiv">
                        <div class="labelContainer">
                            <label for="formFullName">*Name:</label>
                            <input type="text" id="formFullName" name="fullName" placeholder="John Doe" required pattern="^[A-Za-z]{3,}$">
                        </div>
                        
                        <div class="labelContainer">
                            <label for="formEmail">Email:</label>
                            <input type="email" id="formEmail" name="email" placeholder="xyz@email.com">
                        </div>
                        
                        <div class="labelContainer">
                            <label for="formPhone">*Phone Number:</label>
                            <input type="tel" id="formPhone" name="phoneNumber" placeholder="###-###-####" required>
                        </div>
                        
                        <div class="labelContainer">
                            <label for="stateList">State:</label>
                                <select name="states" id="stateList" onchange="selectResponse()">
                                    <option value="" disabled selected>Select State</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DE">Delaware</option>
                                    <option value="DC">District Of Columbia</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="IA">Iowa</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="ME">Maine</option>
                                    <option value="MD">Maryland</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MT">Montana</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NY">New York</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VT">Vermont</option>
                                    <option value="VA">Virginia</option>
                                    <option value="WA">Washington</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WY">Wyoming</option>
                                </select>		
                        </div>
                        <div class="labelContainer">
                            <label id="dateLabel" for="formDate">Reservation Date:</label>
                            <input type="date" name="date" id="formDate">
                        </div>
                    </div>
                </fieldset>
                <fieldset id="reservationInformation">
                    <legend><h2>Reservation Information</h2></legend>
                    <div class="userInfoDiv" class="center">
                        <div class="labelContainer">
                            <label for="numberOfRoomsList">*Number of Rooms</label>
                            <select name="numberOfRooms" id="numberOfRoomsList" onchange="selectResponse()" required>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>
                        <div class="labelContainer">
                            <label for="formLocation">*Location</label>
                            <select name="roomType" id="roomTypeList" onchange="selectResponse()" required>
                                <option value="" disabled selected>Select Inn Location</option>
                                <option value="Kona">Kona Hawaii Temple Inn</option>
                                <option value="Laie">Laie Hawaii Temple Inn</option>
                                <option value="SanDiego">San Diego Temple Inn</option>
                                <option value="Orlando">Orlando Florida Temple Inn</option>
                            </select>
                        </div>
                        <div class="labelContainer">
                            <label for="roomTypeList">*Room Type:</label>
                            <select name="roomType" id="roomTypeList" onchange="selectResponse()" required>
                                <option value="" disabled selected>Select Room Type</option>
                                <option value="S">Single room</option>
                                <option value="D">Double room</option>
                                <option value="J">Joint room</option>
                                <option value="CT">Connecting room</option>
                                <option value="ST">Suite</option>
                            </select>
                        </div>
                        <div class="labelContainer">
                            <label for="numberOfNightsList">*Number of Nights</label>
                            <input type="number" id="numberofNightsList" name="numberOfNights" min="1" required>
                        </div>
                    </div>
                </fieldset>
                <fieldset id="accomodations">
                    <legend><h2>Special Accomodations/Comments</h2></legend>
                    <div id="additionalComments"></div>
                        <textarea name="comments" placeholder="Enter text here..."></textarea>
                    </div>
                </fieldset>
                <button type="submit" name="submit" id="submitButton">Submit</button>
            </form>
        </section>
